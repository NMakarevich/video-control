<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="video-container">
      <video src="assets/video/video.mp4"></video>
      <div class="playback-rate">1x</div>
      <div class="rewind"></div>
      <div class="video-controls">
        <button type="button" name="play" class="button play-button" tabindex="-1"></button>
        <div class="video-control-container">
          <input type="range" value="0" max="" name="video-progress" id="video-progress" class="progress video-progress"> 
          <label for="time" class="video-progress-text"></label>
        </div>
        <div class="volume-control-container">
          <button type="button" name="volume-button" class="button volume-button active"></button>
          <input type="range" min="0" max="1" step="0.05" name="volume-progress" id="volume-progress" class="progress volume-progress">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
